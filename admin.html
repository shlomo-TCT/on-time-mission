<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Äî Operation On-Time</title>
  <style>
    :root{
      --bg1:#0b1022; --bg2:#0b2a3a; --bg3:#1a3b7a;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text:#eaf0ff; --muted:#b7c4ff; --muted2:#9aa7c7;
      --good1:#22d3ee; --good2:#60a5fa; --good3:#a78bfa;
      --shadow: 0 30px 80px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(96,165,250,.35), transparent 60%),
                  radial-gradient(900px 700px at 80% 20%, rgba(167,139,250,.25), transparent 55%),
                  linear-gradient(135deg, var(--bg3), var(--bg2), var(--bg1));
      min-height:100vh;
      padding: 44px 18px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }
    .card{
      width: min(760px, 100%);
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 18px;
    }
    h1{ margin:0; font-size:20px; }
    .sub{ margin-top:6px; color:var(--muted); font-size:13px; line-height:1.4; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    input{
      flex:1; min-width: 240px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
    }
    button{
      padding: 14px 14px;
      border-radius: 16px;
      border:none;
      cursor:pointer;
      font-weight: 900;
      color: #07101a;
      background: linear-gradient(135deg, var(--good1), var(--good2), var(--good3));
      box-shadow: 0 14px 32px rgba(96,165,250,.25);
    }
    button.secondary{
      color: var(--text);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: none;
    }
    .msg{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      color: var(--muted);
      min-height: 44px;
      line-height:1.4;
    }
    .danger{ color: #fecaca; }
    .ok{ color: #bbf7d0; }
    a{ color: var(--muted); }
    code{ color:#e2e8f0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Admin Updater</h1>
    <div class="sub">
      This page updates <code>progress.json</code> in GitHub so everyone sees it on the main link.
      <br/>Do <b>not</b> share your token.
    </div>

    <div class="row">
      <input id="owner" placeholder="GitHub username (owner) ‚Äî e.g. shlomo-tct" />
      <input id="repo" placeholder="Repo name ‚Äî e.g. on-time-mission" />
    </div>
    <div class="row">
      <input id="token" type="password" placeholder="Fine-grained token (Contents: Read+Write)"/>
    </div>

    <div class="row">
      <button id="mark">‚úÖ Mark TODAY as On Time</button>
      <button class="secondary" id="reload">üîÑ Reload current progress</button>
      <button class="secondary" id="back" onclick="location.href='./index.html'">‚¨Ö Back to dashboard</button>
    </div>

    <div class="msg" id="msg">Waiting‚Ä¶</div>

    <div class="sub" style="margin-top:10px;">
      Rules: Mission starts <b>Jan 12, 2026</b>. Only <b>Sun‚ÄìThu</b> count. Friday & Shabbat are rest days.
    </div>
  </div>

  <script>
    const START_DATE = new Date("2026-01-12T00:00:00");
    const TOTAL_DAYS = 40;

    const ownerEl = document.getElementById("owner");
    const repoEl  = document.getElementById("repo");
    const tokenEl = document.getElementById("token");
    const msgEl   = document.getElementById("msg");
    const markBtn = document.getElementById("mark");
    const reloadBtn = document.getElementById("reload");

    // convenience: remember owner/repo in this browser
    ownerEl.value = localStorage.getItem("ot_owner") || "";
    repoEl.value  = localStorage.getItem("ot_repo") || "";

    function say(text, cls){
      msgEl.className = "msg" + (cls ? " " + cls : "");
      msgEl.textContent = text;
    }

    function isGoalDay(d){
      const day = d.getDay();
      return day >= 0 && day <= 4; // Sun‚ÄìThu
    }

    function inWindow(d){
      const end = new Date(START_DATE);
      end.setDate(end.getDate() + TOTAL_DAYS - 1);
      return d >= START_DATE && d <= end;
    }

    async function ghGet(owner, repo){
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/progress.json`;
      const res = await fetch(url, { headers: { "Accept":"application/vnd.github+json" }});
      if(!res.ok) throw new Error("Cannot read progress.json (check owner/repo/file)");
      return await res.json(); // includes content + sha
    }

    function decodeContent(b64){
      return JSON.parse(decodeURIComponent(escape(atob(b64.replace(/\n/g,"")))));
    }

    function encodeContent(obj){
      return btoa(unescape(encodeURIComponent(JSON.stringify(obj, null, 2))));
    }

    async function ghPut(owner, repo, token, obj, sha){
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/progress.json`;
      const body = {
        message: `Update progress (${new Date().toISOString().slice(0,10)})`,
        content: encodeContent(obj),
        sha
      };
      const res = await fetch(url, {
        method: "PUT",
        headers: {
          "Accept":"application/vnd.github+json",
          "Authorization": `Bearer ${token}`,
          "Content-Type":"application/json"
        },
        body: JSON.stringify(body)
      });
      if(!res.ok){
        const t = await res.text();
        throw new Error("GitHub update failed: " + t);
      }
      return await res.json();
    }

    async function reload(){
      const owner = ownerEl.value.trim();
      const repo  = repoEl.value.trim();
      if(!owner || !repo) return say("Enter owner + repo first.", "danger");

      localStorage.setItem("ot_owner", owner);
      localStorage.setItem("ot_repo", repo);

      say("Loading current progress‚Ä¶");
      const file = await ghGet(owner, repo);
      const data = decodeContent(file.content);
      const checkedDays = Array.isArray(data.checkedDays) ? data.checkedDays : [];
      say(`Loaded. Completed days: ${checkedDays.length}`, "ok");
      return { file, data: { checkedDays } };
    }

    reloadBtn.addEventListener("click", async ()=>{
      try{ await reload(); }
      catch(e){ console.error(e); say(e.message, "danger"); }
    });

    markBtn.addEventListener("click", async ()=>{
      try{
        const owner = ownerEl.value.trim();
        const repo  = repoEl.value.trim();
        const token = tokenEl.value.trim();
        if(!owner || !repo || !token) return say("Fill owner, repo, and token.", "danger");

        localStorage.setItem("ot_owner", owner);
        localStorage.setItem("ot_repo", repo);

        const today = new Date();
        if(!inWindow(today)) return say("Today is outside the 40-day window. Not marking.", "danger");
        if(!isGoalDay(today)) return say("Today is a REST day (Fri/Shabbat). Not marking.", "danger");

        say("Reading progress.json‚Ä¶");
        const { file, data } = await reload();

        const key = today.toDateString();
        if(data.checkedDays.includes(key)) return say("Already marked today ‚úÖ", "ok");

        data.checkedDays.push(key);

        say("Committing update to GitHub‚Ä¶");
        await ghPut(owner, repo, token, data, file.sha);

        say("‚úÖ Updated! Open the main page and refresh ‚Äî everyone will see it.", "ok");
      }catch(e){
        console.error(e);
        say(e.message || "Something went wrong.", "danger");
      }
    });
  </script>
</body>
</html>
