<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operation On-Time â€” Mission Control</title>

  <style>
    :root{
      --bg1:#0b1022;
      --bg2:#0b2a3a;
      --bg3:#1a3b7a;

      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);

      --text:#eaf0ff;
      --muted:#b7c4ff;
      --muted2:#9aa7c7;

      --g1:#22d3ee;
      --g2:#60a5fa;
      --g3:#a78bfa;

      --shadow: 0 30px 80px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(96,165,250,.35), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(167,139,250,.25), transparent 55%),
        linear-gradient(135deg, var(--bg3), var(--bg2), var(--bg1));
      min-height:100vh;
      padding:44px 18px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .wrap{
      width:min(920px,100%);
      display:grid;
      gap:14px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:18px;
      border-radius:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:54px;
      height:54px;
      border-radius:16px;
      background: linear-gradient(135deg, rgba(34,211,238,.25), rgba(96,165,250,.25), rgba(167,139,250,.25));
      border:1px solid rgba(255,255,255,.18);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:6px;
    }

    h1{
      margin:0;
      font-size:20px;
    }

    .sub{
      margin-top:4px;
      font-size:13px;
      color:var(--muted);
    }

    .pill{
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:var(--muted);
      white-space:nowrap;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .grid{
  display:grid;
  grid-template-columns: 1fr;
  justify-items: center;
}

    @media(max-width:860px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      border-radius:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
      padding:18px;
    }
    .card{
  max-width: 720px;
  width: 100%;
}

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ STATS â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .stats{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      margin-bottom:14px;
    }

    @media(max-width:520px){
      .stats{ grid-template-columns:1fr; }
    }

    .stat{
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(135deg, rgba(96,165,250,.12), rgba(167,139,250,.10));
    }

    .k{ font-size:12px; color:var(--muted2); }
    .v{ font-size:18px; font-weight:900; margin-top:6px; }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ PROGRESS â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .bar{
      height:16px;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
    }

    .fill{
      height:100%;
      width:0%;
      border-radius:999px;
      background:linear-gradient(90deg,var(--g1),var(--g2),var(--g3));
      transition:width .45s ease;
      box-shadow:0 10px 30px rgba(96,165,250,.35);
    }

    .status{
      margin-top:12px;
      text-align:center;
      padding:10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(135deg, rgba(34,211,238,.10), rgba(96,165,250,.10), rgba(167,139,250,.08));
      font-weight:700;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ CALENDAR â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .calendar{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:8px;
      margin-top:14px;
    }
    .week-head div{
  text-align:center;
  font-size:11px;
  color:var(--muted2);
}

    .day{
      border-radius:14px;
      padding:10px 8px;
      text-align:center;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.16);
      user-select:none;
    }

    .rest{ opacity:.6; }

    .checked{
      background:linear-gradient(135deg, rgba(34,211,238,.95), rgba(96,165,250,.92), rgba(167,139,250,.90));
      color:#07101a;
      font-weight:900;
      box-shadow:0 14px 28px rgba(96,165,250,.25);
    }

    .today{
      outline:2px solid rgba(34,211,238,.55);
      outline-offset:2px;
    }

    .dow{ font-size:11px; color:var(--muted2); }
    .num{ font-size:16px; font-weight:900; margin-top:4px; }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ SIDE â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    .side h2{ margin:0 0 10px; font-size:16px; }
    .note{ font-size:13px; color:var(--muted); line-height:1.5; }
    .small{ font-size:12px; color:var(--muted2); margin-top:10px; }

    a{ color:var(--muted); text-decoration:none; border-bottom:1px dashed rgba(255,255,255,.3); }
    a:hover{ opacity:.85; }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- HEADER -->
    <div class="top">
      <div class="brand">
        <div class="logo">
          <img src="logo.png" alt="The Corporate Traveler">
        </div>
        <div>
          <h1>Operation On-Time</h1>
          <div class="sub">Mission Control Â· Shared progress</div>
        </div>
      </div>
      <div class="pill" id="window">Window: Jan 12 â†’ â€¦</div>
    </div>

    <!-- MAIN -->
    <div class="grid">
      <div class="card">
        <div class="stats">
          <div class="stat"><div class="k">On-time days</div><div class="v" id="count">â€”</div></div>
          <div class="stat"><div class="k">Goal</div><div class="v">35</div></div>
          <div class="stat"><div class="k">Rest days</div><div class="v">Fri + Shabbat</div></div>
        </div>

        <div class="bar"><div class="fill" id="fill"></div></div>
        <div class="status" id="status">Loadingâ€¦</div>
        
<div class="calendar week-head">
  <div>Sun</div><div>Mon</div><div>Tue</div>
  <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
</div>
        <div class="calendar" id="cal"></div>
      </div>
      
  </div>

  <script>
    const START = new Date("2026-01-12");
    const DAYS = 40;
    const GOAL = 35;

    const cal = document.getElementById("cal");
    const count = document.getElementById("count");
    const fill = document.getElementById("fill");
    const status = document.getElementById("status");
    const windowPill = document.getElementById("window");

    function isGoal(d){ return d.getDay() <= 4; }

    function endDate(){
      const e = new Date(START);
      e.setDate(e.getDate()+DAYS-1);
      return e;
    }

    function build(checked){
  cal.innerHTML = "";

  // --- align calendar so week starts on Sunday ---
  const firstDayOfWeek = START.getDay(); // 0 = Sunday
  for(let i = 0; i < firstDayOfWeek; i++){
    const spacer = document.createElement("div");
    spacer.className = "day rest";
    spacer.style.visibility = "hidden";
    cal.appendChild(spacer);
  }

  const today = new Date().toDateString();

  for(let i = 0; i < DAYS; i++){
    const d = new Date(START);
    d.setDate(d.getDate() + i);

    const key = d.toISOString().slice(0,10);

    const div = document.createElement("div");
    div.className =
      "day" +
      (isGoal(d) ? "" : " rest") +
      (checked.includes(key) ? " checked" : "") +
      (d.toDateString() === today ? " today" : "");

    div.innerHTML = `
      <div class="dow">${d.toLocaleDateString("en-US",{ weekday:"short" })}</div>
      <div class="num">${d.getDate()}</div>
    `;

    cal.appendChild(div);
  }
}
    async function load(){
      const r=await fetch("progress.json?t="+Date.now(),{cache:"no-store"});
      const j=await r.json();
      const checked=j.checkedDays||[];
      count.textContent=`${checked.length} / ${GOAL}`;
      fill.style.width=Math.min(100,(checked.length/GOAL)*100)+"%";
      status.textContent=checked.length>=GOAL?"ğŸ† Mission complete":"âš¡ In progress";
      build(checked);
      const e=endDate();
      windowPill.textContent=`Window: ${START.toLocaleDateString()} â†’ ${e.toLocaleDateString()}`;
    }

    load();
  </script>
</body>
</html>
